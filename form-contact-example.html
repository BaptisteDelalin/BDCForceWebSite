<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact Amélioré - Exemple</title>
    <style>
        /* Styles de base pour l'exemple */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #06b6d4;
        }
        .error {
            color: #dc2626;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error.show {
            display: block;
        }
        input.invalid, textarea.invalid, select.invalid {
            border-color: #dc2626;
        }
        input.valid, textarea.valid, select.valid {
            border-color: #10b981;
        }
        button {
            background: #06b6d4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #0891b2;
        }
        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }
        .honeypot {
            position: absolute;
            left: -9999px;
            opacity: 0;
            visibility: hidden;
        }
        .success-message {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Contact Amélioré</h1>
    <p>Exemple de formulaire avec validation en temps réel et protection anti-spam</p>

    <div class="success-message" id="successMessage">
        ✅ Votre message a été envoyé avec succès ! Nous vous répondrons dans les plus brefs délais.
    </div>

    <form id="contactForm" novalidate>
        <!-- Honeypot pour protection anti-spam -->
        <div class="honeypot">
            <label for="website">Site web (ne pas remplir)</label>
            <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="name">Nom complet <span style="color: red;">*</span></label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                required 
                minlength="2"
                maxlength="100"
                pattern="[A-Za-zÀ-ÿ\s-]+"
                aria-describedby="nameError"
            >
            <div class="error" id="nameError" role="alert"></div>
        </div>

        <div class="form-group">
            <label for="email">Email <span style="color: red;">*</span></label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                required
                aria-describedby="emailError"
            >
            <div class="error" id="emailError" role="alert"></div>
        </div>

        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input 
                type="tel" 
                id="phone" 
                name="phone"
                pattern="[0-9\s\-\+\(\)]+"
                aria-describedby="phoneError"
            >
            <div class="error" id="phoneError" role="alert"></div>
        </div>

        <div class="form-group">
            <label for="company">Entreprise</label>
            <input 
                type="text" 
                id="company" 
                name="company"
                maxlength="100"
            >
        </div>

        <div class="form-group">
            <label for="projectType">Type de projet <span style="color: red;">*</span></label>
            <select id="projectType" name="projectType" required aria-describedby="projectTypeError">
                <option value="">Sélectionnez un type de projet</option>
                <option value="consulting">Consulting Salesforce</option>
                <option value="development">Développement</option>
                <option value="training">Formation</option>
                <option value="support">Support</option>
                <option value="other">Autre</option>
            </select>
            <div class="error" id="projectTypeError" role="alert"></div>
        </div>

        <div class="form-group">
            <label for="budget">Budget estimé <span style="color: red;">*</span></label>
            <select id="budget" name="budget" required aria-describedby="budgetError">
                <option value="">Sélectionnez une fourchette de budget</option>
                <option value="0-5000">0€ - 5 000€</option>
                <option value="5000-10000">5 000€ - 10 000€</option>
                <option value="10000-25000">10 000€ - 25 000€</option>
                <option value="25000-50000">25 000€ - 50 000€</option>
                <option value="50000+">50 000€ et plus</option>
            </select>
            <div class="error" id="budgetError" role="alert"></div>
        </div>

        <div class="form-group">
            <label for="message">Message <span style="color: red;">*</span></label>
            <textarea 
                id="message" 
                name="message" 
                rows="5" 
                required
                minlength="10"
                maxlength="1000"
                aria-describedby="messageError"
            ></textarea>
            <div class="error" id="messageError" role="alert"></div>
            <small style="color: #6b7280;">Minimum 10 caractères, maximum 1000 caractères</small>
        </div>

        <button type="submit" id="submitBtn">Envoyer le message</button>
    </form>

    <script>
        // ============================================
        // Validation en temps réel
        // ============================================
        
        const form = document.getElementById('contactForm');
        const fields = {
            name: {
                element: document.getElementById('name'),
                error: document.getElementById('nameError'),
                validate: (value) => {
                    if (!value.trim()) return 'Le nom est requis';
                    if (value.length < 2) return 'Le nom doit contenir au moins 2 caractères';
                    if (!/^[A-Za-zÀ-ÿ\s-]+$/.test(value)) return 'Le nom ne peut contenir que des lettres, espaces et tirets';
                    return '';
                }
            },
            email: {
                element: document.getElementById('email'),
                error: document.getElementById('emailError'),
                validate: (value) => {
                    if (!value.trim()) return 'L\'email est requis';
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) return 'Veuillez entrer un email valide';
                    return '';
                }
            },
            phone: {
                element: document.getElementById('phone'),
                error: document.getElementById('phoneError'),
                validate: (value) => {
                    if (value && !/^[0-9\s\-\+\(\)]+$/.test(value)) {
                        return 'Format de téléphone invalide';
                    }
                    return '';
                }
            },
            projectType: {
                element: document.getElementById('projectType'),
                error: document.getElementById('projectTypeError'),
                validate: (value) => {
                    if (!value) return 'Veuillez sélectionner un type de projet';
                    return '';
                }
            },
            budget: {
                element: document.getElementById('budget'),
                error: document.getElementById('budgetError'),
                validate: (value) => {
                    if (!value) return 'Veuillez sélectionner une fourchette de budget';
                    return '';
                }
            },
            message: {
                element: document.getElementById('message'),
                error: document.getElementById('messageError'),
                validate: (value) => {
                    if (!value.trim()) return 'Le message est requis';
                    if (value.length < 10) return 'Le message doit contenir au moins 10 caractères';
                    if (value.length > 1000) return 'Le message ne peut pas dépasser 1000 caractères';
                    return '';
                }
            }
        };

        // Validation en temps réel pour chaque champ
        Object.keys(fields).forEach(fieldName => {
            const field = fields[fieldName];
            field.element.addEventListener('blur', () => validateField(fieldName));
            field.element.addEventListener('input', () => {
                if (field.element.classList.contains('invalid')) {
                    validateField(fieldName);
                }
            });
        });

        function validateField(fieldName) {
            const field = fields[fieldName];
            const value = field.element.value;
            const errorMessage = field.validate(value);
            
            if (errorMessage) {
                field.element.classList.add('invalid');
                field.element.classList.remove('valid');
                field.error.textContent = errorMessage;
                field.error.classList.add('show');
                return false;
            } else {
                field.element.classList.remove('invalid');
                field.element.classList.add('valid');
                field.error.classList.remove('show');
                return true;
            }
        }

        // ============================================
        // Protection Anti-Spam (Honeypot)
        // ============================================
        function checkHoneypot() {
            const honeypot = document.getElementById('website').value;
            return honeypot === ''; // Si rempli, c'est un bot
        }

        // ============================================
        // Soumission du formulaire
        // ============================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Vérifier le honeypot
            if (!checkHoneypot()) {
                console.log('Spam détecté (honeypot)');
                // Ne rien faire, simuler un envoi réussi pour ne pas alerter le bot
                return;
            }
            
            // Valider tous les champs
            let isValid = true;
            Object.keys(fields).forEach(fieldName => {
                if (!validateField(fieldName)) {
                    isValid = false;
                }
            });
            
            if (!isValid) {
                // Focus sur le premier champ invalide
                const firstInvalid = Object.values(fields).find(f => f.element.classList.contains('invalid'));
                if (firstInvalid) {
                    firstInvalid.element.focus();
                }
                return;
            }
            
            // Désactiver le bouton pendant l'envoi
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Envoi en cours...';
            
            // Préparer les données
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            try {
                // Ici, vous pouvez envoyer les données à votre backend
                // Exemple avec fetch API :
                /*
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Erreur lors de l\'envoi');
                }
                */
                
                // Simulation d'envoi (à remplacer par un vrai appel API)
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Afficher le message de succès
                document.getElementById('successMessage').classList.add('show');
                form.reset();
                
                // Réinitialiser les classes de validation
                Object.values(fields).forEach(field => {
                    field.element.classList.remove('valid', 'invalid');
                    field.error.classList.remove('show');
                });
                
                // Scroll vers le message de succès
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de l\'envoi. Veuillez réessayer.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Envoyer le message';
            }
        });

        // ============================================
        // Validation initiale au chargement
        // ============================================
        // Optionnel : valider tous les champs au chargement si déjà remplis
        // Object.keys(fields).forEach(fieldName => validateField(fieldName));
    </script>
</body>
</html>
